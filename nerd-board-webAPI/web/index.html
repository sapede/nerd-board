<html>
    <head>
        <title>cao-chupando-manga</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <h1>Inserir Categoria</h1>
            <form name="inserirCategoria" method="get">
                Nome:<br> 
                <form id = "form" name="form"><br>
                <input id="nome" type="text" name="nome"><br>
                <button id="btnt" onclick="getVal();">Inserir</button>
                <script>
                    
                    
                    function getVal(){
                        var nome = document.getElementById('nome').value;
                        let url = 'http://localhost:8080/nerd-board-webAPI/api/categoria/inserir/' + nome;
                        let xhr = new XMLHttpRequest();
                        xhr.open('GET', url, true);

                        xhr.onreadystatechange = function() {
                            if (xhr.readyState == 4) {
                                if (xhr.status = 200){
                                    console.log(xhr.responseText);
                                }
                            }
                           xhr.send();
                        }
                        
                    }
    
                </script>
            </form>
            <br>
        </div>
        
        <div>
            <h1>Remover Categoria</h1>
            <form name="removerCategoria" method="get">
                Nome:<br> 
                <input id="idCat" type="text" name="idCat"><br>
                
                <button id="btnFiltrar">Remover</button>
                
                <script>
                    $("#btnFiltrar").on("click",
                        function remove() {
                            var id = document.getElementById('idCat').value;
                            alert("Deseja mesmo remover");
                            window.location.href = "http://localhost:8080/nerd-board-webAPI/api/categoria/remover/"+id;
                        }
                    );
                    function remover(){
                        var id = document.getElementById('idCat').value;
                        alert("Deseja mesmo remover");
                        window.location.href = "http://localhost:8080/nerd-board-webAPI/api/categoria/remover/"+id;
                    }
    
                </script>
            </form>
            <br>
        </div>
        <div>Categorias</div>
        
        <table>
            <thead>
            <th>Id</th>
            <th>Nome</th>
            </thead>
            <tbody id="dados">
                
            </tbody>
        </table>
    </body>
    <script>
        $(document).ready(function(){

            $.get("http://localhost:8080/nerd-board-webAPI/api/categoria/", 
            function(data){
                for(var i=0;i<data.length;i++){
                    var c = data[i];
                    var dados = $("#dados");
                    dados.append("<tr><td>"+c.categoriaId+"</td><td>"+c.nome+"</td></tr>");
                }    
            });
        });
        
        
    </script>
</html>
